<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile App Links</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 10px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .icon-link:hover {
            transform: scale(1.05);
        }

        .icon-link i {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #007BFF;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .icon-link i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <h1>Quick Access</h1>

    <div class="icon-grid">
        <a class="icon-link" href="https://prakruthi-attendance-hub.lovable.app/" target="_blank">
            <i class="fas fa-home"></i>
            <span>prakruthi-attendance-hub</span>

        </a>
    </div>

</body>

</html>
